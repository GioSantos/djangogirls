{% extends 'blog/base.html' %}
	{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-published">
                {{ post.published_date }}
            </div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            <p class="post-text">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
