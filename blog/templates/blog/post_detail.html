<!DOCTYPE html>
<html>
<head>
	{% extends 'blog/base.html' %}
	<title>Post {{post_id}}</title>
</head>
<body>

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

</body>
</html>
